<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Show person</title>
</head>

<body>
<p style="color: darkolivegreen" th:text="${person.getFullName() + ', ' + person.getBirthdayYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <b>У человека пока нет книг</b>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <b>Книги: </b>
  <br/>
  <table th:each = "book : ${books}">
    <tr th:text="${book.getTitle() + ', ' + book.getAuthor()}">book</tr>
  </table>
  <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать!"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить!"/>
</form>

</body>
</html>
